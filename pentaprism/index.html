<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>五菱镜测试</title>
  <style type="text/css">
    .factor {
      border: 1px solid black;
      position: fixed;
      right: 0;
      top: 0;
      width: 400px;
      padding: 40px;
    }
    .factor-item {
      margin: 10px;
    }
    .tip {
      font-size: 12px;
      color: red;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>五菱镜测试 - 运动轨迹</h1>
  <svg width="1000" height="800"></svg>
  <div class="factor">
    <div class="factor-item">
      迭代次数: <input id="count" type="text" placeholder="默认100" />
    </div>
    <div class="factor-item">
      初始温度: <input id="temperature" type="text" placeholder="默认100" />
    </div>
    <div class="factor-item">
      阈值温度: <input id="temperatureMin" type="text" placeholder="默认0.01" />
      <div class="tip">(大于阈值温度，每次迭代温度下降2，小于下降0.01，直至0)</div>
    </div>
    <div class="factor-item">
      斥力系数: <input id="cr" type="text" placeholder="默认1" />
    </div>
    <div class="factor-item">
      引力系数: <input id="ca" type="text" placeholder="默认4" />
    </div>
    <button id="reRender">重新渲染</button>
  </div>
  <script src="./jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
